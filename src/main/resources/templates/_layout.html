<html lang="en"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
    <head>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Thymeleaf Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.bundle.min.js"
               rel="stylesheet" integrity="" crossorigin="anonymous"></script>
<!--        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">-->
    </head>
    <body>  
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{/register}" class="nav-link">Register</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{/login}" class="nav-link">Login</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/admin/daerahs}" class="nav-link">Daftar Daerah</a></li>
                    <li class="nav-item"sec:authorize="hasRole('ADMIN')" ><a th:href="@{/admin/daerahs/add}" class="nav-link">Create Daerah</a></li>
                    <li class="nav-item"sec:authorize="hasRole('ADMIN')" ><a th:href="@{/admin/anggotas}" class="nav-link">Daftar Anggota</a></li>
                    <li class="nav-item"sec:authorize="hasRole('ADMIN')" ><a th:href="@{/admin/anggotas/add}" class="nav-link">Create Anggota</a></li>
                     <li class="nav-item"sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/kegiatans}" class="nav-link">Daftar Kegiatan</a></li>
                    <li class="nav-item"sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/kegiatans/add}" class="nav-link">Create Kegiatan</a></li>
<!--                     <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/users}" class="nav-link">Daftar Users</a></li>-->
<!--                    <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="nav-link" aria-current="page">Logout</a></li>
                </ul>
            </header>
        </div>
        <div layout:fragment="content">
            <p>Body Contents</p>
        </div>
        <footer class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">&copy; 2023 Samuel Maruba Manik. All right reserved</p>
                </div>
            </div>
        </footer>
        <th:block layout:fragment="optional"/>
    </body>
</html>
