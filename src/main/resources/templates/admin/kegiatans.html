<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thmelef/layout"
      layout:decorate="_layout">
    <head>
        <meta charset="UTF-8">
        <title>Student Web App</title>
    </head>
    <body>
        <div layout:fragment="content">
            <table class="table table-bordered table-striped">
      <thead>
        <th styles="width:10%"> NO </th>
        <th styles="width:20%"> Nama Kegiatan </th>
        <th styles="width:20%"> Deskripsi Kegiatan </th>
        <th styles="width:10%"> Daerah </th>
        <th styles="width:20%"> action </th>
      </thead>
        <tbody>
            <tr th:each="stdDo,index : ${kegiatanDtos}">
                <td th:text="${index.count}">No</td>
                <td th:text="${stdDo.namaKegiatan}">first-name</td>
                <td th:text="${stdDo.deskripsiKegiatan}">last-name</td>
                <td th:text="${stdDo.daerah}">Daerah</td>
                <td>    
                    <a onclick="alert(`Anda akan mengupdate data`)" th:href="@{/admin/kegiatans/update/{id}(id=${stdDo.id})}" type="submit" class="btn btn-primary">Update</a>
                    <a onclick="alert(`Anda akan menghapus data`)" th:href="@{/admin/kegiatans/delete/{id}(id=${stdDo.id})}" type="submit" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
        </div>
    </body>
</html>
